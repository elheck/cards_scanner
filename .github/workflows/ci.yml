name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.build.outputs.imageid }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      with:
        driver: docker-container

    - name: Build and export image
      uses: docker/build-push-action@v5
      id: build
      with:
        context: .
        file: .devcontainer/Dockerfile
        tags: card-scanner-dev:latest
        outputs: type=docker,dest=/tmp/image.tar

    - name: Upload image artifact
      uses: actions/upload-artifact@v4
      with:
        name: docker-image
        path: /tmp/image.tar
        retention-days: 1

  quality:
    runs-on: ubuntu-latest
    needs: build-image

    steps:
    - uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load image
      run: docker load -i /tmp/image.tar

    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: ${{ runner.os }}-conan-${{ hashFiles('conan-*.lock') }}
        restore-keys: ${{ runner.os }}-conan-

    - name: Run rebuild.sh
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.conan2:/root/.conan2 \
          -w /workspace \
          card-scanner-dev:latest \
          bash ./rebuild.sh

    - name: Run quality checks
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.conan2:/root/.conan2 \
          -w /workspace \
          card-scanner-dev:latest \
          bash ./run_quality_tests.sh

  lock-drift:
    runs-on: ubuntu-latest
    needs: [build-image, quality]

    steps:
    - uses: actions/checkout@v4

    - name: Download image artifact
      uses: actions/download-artifact@v4
      with:
        name: docker-image
        path: /tmp

    - name: Load image
      run: docker load -i /tmp/image.tar

    - name: Cache Conan packages
      uses: actions/cache@v4
      with:
        path: ~/.conan2
        key: ${{ runner.os }}-conan-${{ hashFiles('conan-*.lock') }}
        restore-keys: ${{ runner.os }}-conan-

    - name: Check lock drift
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -v ~/.conan2:/root/.conan2 \
          -w /workspace \
          card-scanner-dev:latest \
          bash -c '
            set -e
            ARCH_FILE="conan-$(uname -m).lock"
            if [ ! -f "$ARCH_FILE" ]; then
              echo "Missing lockfile: $ARCH_FILE" >&2
              exit 1
            fi
            conan lock create . --lockfile="$ARCH_FILE" --lockfile-out=drift.lock --build=never || {
              echo "Unexpected build attempted (lock incomplete)"
              exit 1
            }
            if ! diff -q "$ARCH_FILE" drift.lock >/dev/null; then
              echo "Lockfile drift detected. Run ./update_lock.sh and commit updated $ARCH_FILE." >&2
              echo "--- Diff (truncated) ---"
              diff -u "$ARCH_FILE" drift.lock | head -n 200 || true
              exit 1
            fi
            echo "No lock drift detected."
          '
